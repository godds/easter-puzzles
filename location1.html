<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script type="text/javascript">
      function checkAnswer() {
        if (Number(document.getElementById("value1").value) !== 0) {
          wrongAnswer();
          return;
        }
        if (Number(document.getElementById("value2").value) !== 2) {
          wrongAnswer();
          return;
        }
        if (Number(document.getElementById("value3").value) !== 6) {
          wrongAnswer();
          return;
        }
        if (Number(document.getElementById("value4").value) !== 8) {
          wrongAnswer();
          return;
        }
        rightAnswer();
      }

      function wrongAnswer() {
        console.log("wrong answer");
        const el1 = document.getElementById("wrongAnswer");
        const el2 = document.getElementById("rightAnswer");
        const el3 = document.getElementById("rightAnswerImg");

        el1.classList.add("visible");
        el1.classList.remove("invisible");
        el2.classList.add("invisible");
        el2.classList.remove("visible");
        el3.classList.add("invisible");
        el3.classList.remove("visible");
      }

      function rightAnswer() {
        console.log("right answer");
        const el1 = document.getElementById("wrongAnswer");
        const el2 = document.getElementById("rightAnswer");
        const el3 = document.getElementById("rightAnswerImg");

        el1.classList.add("invisible");
        el1.classList.remove("visible");
        el2.classList.add("visible");
        el2.classList.remove("invisible");
        el3.classList.add("visible");
        el3.classList.remove("invisible");
      }
    </script>
    <style>
      .indicator {
        border-radius: 50%;
        padding-top: 50%;
      }
      .greenBG {
        background-color: #7FC45F;
      }
      .redBG {
        background-color: #AAAAAA;
      }
      .blueBG {
        background-color: #F8BE4F;
      }
    </style>
  </head>
  <body>
    <form class="container">
      <div class="row mt-4">
        <h1 class="text-center">Malcolm & Fraser's 2025 Easter Egg Hunt</h1>
      </div>
      <div class="row">
        <div class="col">
          <div class="container mb-4 mt-3">
            <div class="row">
              <div class="redBG text-center col">Wrong number</div>
            </div>
            <div class="row">
              <div class="blueBG text-center col">Right number, wrong position</div>
            </div>
            <div class="row">
              <div class="greenBG text-center col">Right number, right position</div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="container mb-2">
            <div class="row row-cols-2">
              <div class="col indicator blueBG"></div>
              <div class="col indicator redBG"></div>
              <div class="col indicator redBG"></div>
              <div class="col indicator redBG"></div>
            </div>
          </div>
          <input type="number" class="form-control text-center mb-1" value="1" disabled>
          <input type="number" class="form-control text-center mb-1" value="3" disabled>
          <input type="number" class="form-control text-center mb-1" value="5" disabled>
          <input type="number" class="form-control text-center mb-1" value="0" disabled>
        </div>
        <div class="col">
          <div class="container mb-2">
            <div class="row roiw-cols-2">
              <div class="col indicator greenBG"></div>
              <div class="col indicator redBG"></div>
              <div class="col indicator redBG"></div>
              <div class="col indicator redBG"></div>
            </div>
          </div>
          <input type="number" class="form-control text-center mb-1" value="7" disabled>
          <input type="number" class="form-control text-center mb-1" value="2" disabled>
          <input type="number" class="form-control text-center mb-1" value="5" disabled>
          <input type="number" class="form-control text-center mb-1" value="1" disabled>
        </div>
        <div class="col">
          <div class="container mb-2">
            <div class="row row-cols-2">
              <div class="col indicator blueBG"></div>
              <div class="col indicator blueBG"></div>
              <div class="col indicator redBG"></div>
              <div class="col indicator redBG"></div>
            </div>
          </div>
          <input type="number" class="form-control text-center mb-1" value="6" disabled>
          <input type="number" class="form-control text-center mb-1" value="8" disabled>
          <input type="number" class="form-control text-center mb-1" value="7" disabled>
          <input type="number" class="form-control text-center mb-1" value="3" disabled>
        </div>
        <div class="col">
          <div class="container mb-2">
            <div class="row row-cols-2">
              <div class="col indicator greenBG"></div>
              <div class="col indicator greenBG"></div>
              <div class="col indicator redBG"></div>
              <div class="col indicator redBG"></div>
            </div>
          </div>
          <input type="number" class="form-control text-center mb-1" value="0" disabled>
          <input type="number" class="form-control text-center mb-1" value="1" disabled>
          <input type="number" class="form-control text-center mb-1" value="7" disabled>
          <input type="number" class="form-control text-center mb-1" value="8" disabled>
        </div>
        <div class="col">
          <div class="container mb-2">
            <div class="row row-cols-2">
              <div class="col indicator greenBG"></div>
              <div class="col indicator greenBG"></div>
              <div class="col indicator greenBG"></div>
              <div class="col indicator greenBG"></div>
            </div>
          </div>
          <input type="number" class="form-control text-center mb-1" id="value1" placeholder="?">
          <input type="number" class="form-control text-center mb-1" id="value2" placeholder="?">
          <input type="number" class="form-control text-center mb-1" id="value3" placeholder="?">
          <input type="number" class="form-control text-center mb-1" id="value4" placeholder="?">
        </div>
      </div>
      <div class="row mt-4">
        <button type="button" class="btn btn-primary col-6 offset-3" onclick="checkAnswer()">Check Answer</button>
      </div>
      <div class="row mt-2">
        <h6 id="wrongAnswer" class="text-danger text-center invisible">Nope, try again!</h6>
        <h6 id="rightAnswer" class="text-success text-center invisible">Correct!</h6>
        <img id="rightAnswerImg" src="location1.jpg" style="width:100%" class="invisible" />
      </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  </body>
</html>
